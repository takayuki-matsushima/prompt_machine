
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATIVE MACHINE | PROMPT MACHINE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .hero {
      padding: 60px 20px 20px;
    }
    .hero h1 {
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .hero h2 {
      font-size: 32px;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
    }
    .button-group {
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      color: #fff;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
    }
    .footer-logo {
      margin-top: 60px;
    }
    .footer-logo img {
      height: 40px;
      opacity: 0.8;
    }
    footer {
      margin: 20px 0;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>GENERATIVE MACHINE</h1>
    <h2>PROMPT MACHINE</h2>
    <section>
      <input type="text" id="keyword" placeholder="Enter your keyword..." oninput="translateInput()">
      <select id="taste">
        <option value="MUSIC">MUSIC</option>
        <option value="PSYCHEDELIC">PSYCHEDELIC</option>
        <option value="BUDDHA">BUDDHA</option>
        <option value="MINIMAL">MINIMAL</option>
        <option value="NATURE">NATURE</option>
      </select>
      <div class="button-group">
        <button onclick="generatePrompt()">Generate</button>
        <button onclick="copyPrompt()">Copy</button>
        <button onclick="showHistory()">History</button>
      </div>
      <textarea id="output" readonly></textarea>
    </section>
  </div>

  <div class="footer-logo">
    <img src="gj_logo_white.png" alt="GENERATIVE JUNKIE Logo">
  </div>
  <footer>
    Â© 2025 GENERATIVE MACHINE
  </footer>

  <script>
    async function translateInput() {
      const text = document.getElementById('keyword').value;
      if (!text) {
        document.getElementById('output').value = "";
        return;
      }
      const response = await fetch('https://translation.googleapis.com/language/translate/v2?key=AIzaSyBWR48q-E_S9Un-IasSsnyCwPZxqOKqas0', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: 'ja',
          target: 'en',
          format: 'text'
        })
      });
      const data = await response.json();
      document.getElementById('output').value = data.data.translations[0].translatedText;
    }

    function generatePrompt() {
      const base = document.getElementById('output').value;
      const taste = document.getElementById('taste').value;
      document.getElementById('output').value = base + ", style: " + taste;
    }

    function copyPrompt() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      saveHistory(output.value);
      alert('Copied!');
    }

    function saveHistory(text) {
      let history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
      history.unshift(text);
      if (history.length > 10) history.pop();
      localStorage.setItem('promptHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
      alert(history.join("\n\n---\n\n"));
    }
  </script>
</body>
</html>
