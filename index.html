
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATIVE JUNKIE | PROMPT MACHINE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .hero {
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 72px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .hero h2 {
      font-size: 48px;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }
    .hero button {
      font-size: 24px;
      padding: 16px 32px;
      margin-top: 20px;
      background: none;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
    }
    .button-group {
      margin-top: 20px;
    }
    button.action {
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      color: #fff;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
    }
    .footer-logo {
      margin-top: 60px;
    }
    .footer-logo img {
      height: 40px;
      opacity: 0.8;
    }
    footer {
      margin: 20px 0;
      font-size: 12px;
      color: #555;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 42px;
      }
      .hero h2 {
        font-size: 28px;
      }
      .hero button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>GENERATIVE JUNKIE</h1>
    <h2>PROMPT MACHINE</h2>
    <button onclick="scrollToForm()">START</button>
  </div>

  <section id="form">
    <input type="text" id="keyword" placeholder="Enter your keyword..." oninput="translateInput()">
    <div class="button-group">
      <button class="action" onclick="generatePrompt()">GENERATE</button>
      <button class="action" onclick="copyPrompt()">COPY</button>
      <button class="action" onclick="showHistory()">HISTORY</button>
    </div>
    <textarea id="output" readonly></textarea>
  </section>

  <div class="footer-logo">
    <img src="gj_logo_white.png" alt="GENERATIVE JUNKIE Logo">
  </div>
  <footer>
    Â© 2025 GENERATIVE MACHINE
  </footer>

  <script>
    function scrollToForm() {
      document.getElementById('form').scrollIntoView({ behavior: 'smooth' });
    }

    async function translateInput() {
      const text = document.getElementById('keyword').value;
      if (!text) {
        document.getElementById('output').value = "";
        return;
      }
      const response = await fetch('https://translation.googleapis.com/language/translate/v2?key=AIzaSyBWR48q-E_S9Un-IasSsnyCwPZxqOKqas0', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: 'ja',
          target: 'en',
          format: 'text'
        })
      });
      const data = await response.json();
      document.getElementById('output').value = data.data.translations[0].translatedText;
    }

    async function generatePrompt() {
      const keyword = document.getElementById('output').value;
      if (!keyword) {
        alert("Please enter a keyword!");
        return;
      }
      document.getElementById('output').value = "Generating prompt... Please wait...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { "role": "system", "content": "You are a professional AI visual prompt engineer. Create a highly detailed, vivid, artistic prompt for image generation based on the following keyword." },
            { "role": "user", "content": keyword }
          ]
        })
      });
      const data = await response.json();
      document.getElementById('output').value = data.choices[0].message.content;
    }

    function copyPrompt() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      saveHistory(output.value);
      alert('Copied!');
    }

    function saveHistory(text) {
      let history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
      history.unshift(text);
      if (history.length > 10) history.pop();
      localStorage.setItem('promptHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
      alert(history.join("\n\n---\n\n"));
    }
  </script>
</body>
</html>
