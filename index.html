
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATIVE JUNKIE | PROMPT MACHINE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 72px;
      margin: 0;
    }
    .hero h2 {
      font-size: 48px;
      margin: 10px 0 40px;
    }
    .hero button {
      font-size: 24px;
      padding: 16px 32px;
      background: none;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
    }
    #form {
      padding: 150px 20px;
      max-width: 800px;
      margin: auto;
    }
    #form h3 {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: normal;
    }
    input {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      font-size: 18px;
    }
    .button-group {
      margin-top: 20px;
    }
    button.action {
      padding: 12px 24px;
      margin: 5px;
      font-size: 18px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      height: 180px;
      background: #111;
      color: #fff;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      border: 1px solid #444;
    }
    .footer-logo {
      margin-top: 60px;
    }
    .footer-logo img {
      height: 40px;
      opacity: 0.8;
    }
    footer {
      margin: 20px 0;
      font-size: 12px;
      color: #555;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 42px;
      }
      .hero h2 {
        font-size: 28px;
      }
      .hero button {
        font-size: 18px;
        padding: 12px 24px;
      }
      #form h3 {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>GENERATIVE JUNKIE</h1>
    <h2>PROMPT MACHINE</h2>
    <button onclick="scrollToForm()">START</button>
  </div>

  <section id="form">
    <h3>Generate Your Prompt</h3>
    <input type="text" id="keyword" placeholder="Enter your keyword..." oninput="handleInput()">
    <div class="button-group">
      <button class="action" onclick="generatePrompt()">GENERATE</button>
      <button class="action" onclick="copyPrompt()">COPY</button>
      <button class="action" onclick="showHistory()">HISTORY</button>
    </div>
    <textarea id="output" readonly></textarea>
  </section>

  <div class="footer-logo">
    <img src="gj_logo_white.png" alt="GENERATIVE JUNKIE Logo">
  </div>
  <footer>
    © 2025 GENERATIVE MACHINE
  </footer>

  <script>
    function scrollToForm() {
      document.getElementById('form').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    async function handleInput() {
      // 入力リアルタイム処理なし（Google Geminiで一括生成するため）
    }

    async function generatePrompt() {
      const keyword = document.getElementById('keyword').value;
      if (!keyword) {
        alert("Please enter a keyword!");
        return;
      }
      document.getElementById('output').value = "Generating prompt... Please wait...";

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCrHAOYxVaJllPxyFJx4zkEYVutXcwd4OE", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contents: [
            {
              parts: [
                { text: "Create a detailed, vivid, imaginative English prompt for visual image generation based on the following keyword: " + keyword }
              ]
            }
          ]
        })
      });
      const data = await response.json();
      document.getElementById('output').value = data.candidates[0].content.parts[0].text;
    }

    function copyPrompt() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      saveHistory(output.value);
      alert('Copied!');
    }

    function saveHistory(text) {
      let history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
      history.unshift(text);
      if (history.length > 10) history.pop();
      localStorage.setItem('promptHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
      alert(history.join("\n\n---\n\n"));
    }
  </script>
</body>
</html>
